<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handing Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/greeting}" th:object="${greeting}"
		method="post">
		<p>
			Id: <input type="text" th:field="*{id}" />
		</p>
		<p>
			Message: <input type="text" th:field="*{content}" />
		</p>
		<table>
			<thead>
				<tr>

					<th>
						<button type="submit" name="addRow" th:text="hello">Add row</button>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="name,nameStat : *{names}">
					<td th:text="${nameStat.count}">1</td>
					<td><input type="text"
						th:field="*{names[__${nameStat.index}__]}" /></td>
					<td>
						<button type="submit" name="removeRow"
							th:value="${nameStat.index}" th:text="world">Remove row</button>
					</td>
				</tr>
			</tbody>
		</table>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
